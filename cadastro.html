    <script>
      function abrirModal() {
        const modal = document.getElementById("modal-login")
        modal.classList.add("mostrar")

        modal.addEventListener("click", (e) => {
          if (e.target.id == "modal-login" || e.target.className == "fechar") {
            modal.classList.remove("mostrar");
          }
        });
      }
    </script>

  <form>
    <h2>Cadastro</h2>
    <main id="form">
      <div id="pes">
        <div class=" mb-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" aria-describedby="nome"

        </div>
        <div class=" mb-6">

            required>
        </div>
        <div class=" mb-6">
          <label for="nome" class="form-label">Celular com DDD</label>
          <input type="tel" class="form-control" id="tel" aria-describedby="tel"
            placeholder="digite seu numero com o ddd" required>
        </div>
        <div class="sx">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked
              required>
            <label class="form-check-label" for="flexRadioDefault2">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked
              required>
            <label class="form-check-label" for="flexRadioDefault2">
              Prefiro não declarar
            </label>
          </div>
        </div>
      </div>
      <div id="end">
